<!doctype html> 
<html> 
	<head> 
		<meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css"> 
		<script src="custom.js"></script> 

		<title>Duck Hunt</title>
		<!-- GOOGLE FONT -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	</head> 

	<body>
		<div class="game">
			<div id="title">
				<h1>DUCK HUNT</h1>
			</div>
				<input type="text" name="pseudo" id="pseudo" placeholder="Entre ton pseudo !">
				<p class="errorPseudo">Entre un pseudo avant de commencer !</p>
				<p class="pseudo"></p>
			<button id="play" onclick=Start()>COMMENCER</button>

			<img src="img/pause.png" alt="bouton pause" id="pause" onclick=Pause()>

			<div id="menu-pause">
				<h2>PAUSE</h2>
				<button class="pause-btn" onclick=Resume()>Reprendre</button>
				<button class="pause-btn">Classement</button>
				<button class="pause-btn" onclick=Start()>Recommencer</button>
				<button class="pause-btn" onclick="End('restart')">Retour au menu</button>
			</div>
			
			<p id="score">SCORE<br/><span id="currentScore">0000</span></p>
			<div id="time-box"><img src="img/stopwatch.gif" id="stopwatch" alt="temps restant"> <span id="time">0</span></div>

			<div id="end">
				<h2>FIN</h2>
				<p id="end-message">C'est fini, vous n'avez plus de munitions...</p>
				<button class="reset" onclick=Start()>Recommencer</button>

			</div>

			
		</div>
		<div class="hud">
			<div class="ammo-box"><p>Munitions Restantes : <span id="currentAmmo"></p></div>
		</div>
		<audio id="shot" src="img/shot.mp3"></audio>

	</body>
	
</html>
